<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Académica</title>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> Sistema de Gestión Académica</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> Inicio</a></li>
                    <li><a href="#" data-section="students"><i class="fas fa-users"></i> Estudiantes</a></li>
                    <li><a href="#" data-section="teachers"><i class="fas fa-chalkboard-teacher"></i> Profesores</a></li>
                    <li><a href="#" data-section="courses"><i class="fas fa-book"></i> Cursos</a></li>
                    <li><a href="#" data-section="grades"><i class="fas fa-award"></i> Calificaciones</a></li>
                    <li><a href="#" data-section="reports"><i class="fas fa-chart-bar"></i> Reportes</a></li>
                    <li><a href="#" data-section="enrollment"><i class="fas fa-clipboard-list"></i> Matrículas</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Sección de Dashboard -->
            <section id="dashboard" class="section active">
                <h2><i class="fas fa-tachometer-alt"></i> Panel de Control</h2>
                <div class="stats">
                    <div class="stat-card">
                        <h3>Estudiantes</h3>
                        <p id="total-students">0</p>
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-card">
                        <h3>Profesores</h3>
                        <p id="total-teachers">0</p>
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="stat-card">
                        <h3>Cursos</h3>
                        <p id="total-courses">0</p>
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-card">
                        <h3>Promedio General</h3>
                        <p id="average-grade">0.00</p>
                        <i class="fas fa-award"></i>
                    </div>
                </div>
                <div class="recent-activities">
                    <h3>Actividades Recientes</h3>
                    <ul id="activities-list">
                        <!-- Las actividades se cargarán aquí con JavaScript -->
                    </ul>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
